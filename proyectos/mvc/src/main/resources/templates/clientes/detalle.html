<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3>Detalle del Cliente</h3>
                        <div>
                            <a th:href="@{/clientes/{id}/editar(id=${cliente.id})}" class="btn btn-warning">Editar</a>
                            <a href="/clientes" class="btn btn-secondary">Volver</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Información Personal</h5>
                                <table class="table table-borderless">
                                    <tbody>
                                        <tr>
                                            <th width="30%">ID:</th>
                                            <td th:text="${cliente.id}"></td>
                                        </tr>
                                        <tr>
                                            <th>Nombre:</th>
                                            <td th:text="${cliente.nombre}"></td>
                                        </tr>
                                        <tr>
                                            <th>Email:</th>
                                            <td th:text="${cliente.email}"></td>
                                        </tr>
                                        <tr>
                                            <th>Teléfono:</th>
                                            <td th:text="${cliente.telefono ?: 'No especificado'}"></td>
                                        </tr>
                                        <tr>
                                            <th>Dirección:</th>
                                            <td th:text="${cliente.direccion ?: 'No especificada'}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5>Pedidos del Cliente</h5>
                                    <span class="badge bg-primary" th:text="${#lists.size(cliente.pedidos)} + ' pedidos'"></span>
                                </div>
                                
                                <div th:if="${not #lists.isEmpty(cliente.pedidos)}">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead class="table-dark">
                                                <tr>
                                                    <th>Número</th>
                                                    <th>Fecha</th>
                                                    <th>Total</th>
                                                    <th>Estado</th>
                                                    <th>Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="pedido : ${cliente.pedidos}">
                                                    <td th:text="${pedido.numeroPedido}"></td>
                                                    <td th:text="${#temporals.format(pedido.fechaPedido, 'dd/MM/yyyy HH:mm')}"></td>
                                                    <td th:text="'$' + ${pedido.total}"></td>
                                                    <td>
                                                        <span class="badge" 
                                                              th:classappend="${pedido.estado == T(com.academy.mvc.entity.PedidoCompra.EstadoPedido).ENTREGADO} ? 'bg-success' : 
                                                                             ${pedido.estado == T(com.academy.mvc.entity.PedidoCompra.EstadoPedido).CANCELADO} ? 'bg-danger' : 
                                                                             ${pedido.estado == T(com.academy.mvc.entity.PedidoCompra.EstadoPedido).EN_PROCESO} ? 'bg-warning' : 'bg-secondary'"
                                                              th:text="${pedido.estado}"></span>
                                                    </td>
                                                    <td>
                                                        <a th:href="@{/pedidos/{id}(id=${pedido.id})}" class="btn btn-sm btn-info">Ver</a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                
                                <div th:if="${#lists.isEmpty(cliente.pedidos)}" class="alert alert-info">
                                    Este cliente no tiene pedidos registrados.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
