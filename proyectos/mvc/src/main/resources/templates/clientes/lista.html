<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2>Lista de Clientes</h2>
                
                <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${mensaje}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div class="mb-3">
                    <a href="/clientes/nuevo" class="btn btn-primary">Nuevo Cliente</a>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Teléfono</th>
                                <th>Dirección</th>
                                <th>Pedidos</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cliente : ${clientes}">
                                <td th:text="${cliente.id}"></td>
                                <td th:text="${cliente.nombre}"></td>
                                <td th:text="${cliente.email}"></td>
                                <td th:text="${cliente.telefono}"></td>
                                <td th:text="${cliente.direccion}"></td>
                                <td>
                                    <span th:text="${#lists.size(cliente.pedidos)}"></span>
                                    <a th:href="@{/pedidos/cliente/{id}(id=${cliente.id})}" class="btn btn-sm btn-outline-info ms-1">Ver</a>
                                </td>
                                <td>
                                    <a th:href="@{/clientes/{id}(id=${cliente.id})}" class="btn btn-sm btn-info">Ver</a>
                                    <a th:href="@{/clientes/{id}/editar(id=${cliente.id})}" class="btn btn-sm btn-warning">Editar</a>
                                    <form th:action="@{/clientes/{id}/eliminar(id=${cliente.id})}" method="post" style="display: inline;">
                                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Está seguro?')">Eliminar</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <div th:if="${#lists.isEmpty(clientes)}" class="alert alert-info">
                        No hay clientes registrados.
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
