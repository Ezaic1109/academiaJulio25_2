<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pedidos del Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Pedidos del Cliente</h2>
        
        <div class="card mb-4">
            <div class="card-header">
                <h4 th:text="${cliente.nombre}">Nombre del Cliente</h4>
            </div>
            <div class="card-body">
                <p><strong>Email:</strong> <span th:text="${cliente.email}">email</span></p>
                <p><strong>Teléfono:</strong> <span th:text="${cliente.telefono}">telefono</span></p>
                <p><strong>Dirección:</strong> <span th:text="${cliente.direccion}">direccion</span></p>
                <p><strong>Total facturado:</strong> <span th:text="${totalFacturado}">0</span></p>
            </div>
        </div>

        <div class="mb-3">
            <a href="/pedidos/nuevo" class="btn btn-primary">Nuevo Pedido</a>
            <a href="/clientes" class="btn btn-secondary">Volver</a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pedido : ${pedidos}">
                    <td th:text="${pedido.numeroPedido}">numero</td>
                    <td th:text="${pedido.fechaPedido}">fecha</td>
                    <td th:text="${pedido.total}">total</td>
                    <td th:text="${pedido.estado}">estado</td>
                    <td>
                        <a th:href="@{/pedidos/{id}(id=${pedido.id})}" class="btn btn-sm btn-info">Ver</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div th:if="${#lists.isEmpty(pedidos)}" class="alert alert-info">
            No hay pedidos para este cliente.
        </div>
    </div>
</body>
</html>
