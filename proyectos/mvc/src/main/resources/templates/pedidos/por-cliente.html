<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos del Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Pedidos de <span th:text="${cliente.nombre}"></span></h2>
                    <div>
                        <a href="/pedidos/nuevo" class="btn btn-primary">Nuevo Pedido</a>
                        <a href="/clientes" class="btn btn-outline-secondary">Volver a Clientes</a>
                    </div>
                </div>
                
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Información del Cliente</h5>
                                <p><strong>Email:</strong> <span th:text="${cliente.email}"></span></p>
                                <p><strong>Teléfono:</strong> <span th:text="${cliente.telefono ?: 'No especificado'}"></span></p>
                                <p><strong>Dirección:</strong> <span th:text="${cliente.direccion ?: 'No especificada'}"></span></p>
                            </div>
                            <div class="col-md-6">
                                <h5>Resumen de Pedidos</h5>
                                <p><strong>Total de pedidos:</strong> <span th:text="${#lists.size(pedidos)}"></span></p>
                                <p><strong>Total facturado:</strong> 
                                   <span class="text-success" th:text="'$' + ${#aggregates.sum(pedidos.?[total != null].![total])}"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Número Pedido</th>
                                <th>Fecha</th>
                                <th>Total</th>
                                <th>Estado</th>
                                <th>Descripción</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pedido : ${pedidos}">
                                <td th:text="${pedido.numeroPedido}"></td>
                                <td th:text="${#temporals.format(pedido.fechaPedido, 'dd/MM/yyyy HH:mm')}"></td>
                                <td th:text="'$' + ${pedido.total}"></td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${pedido.estado == T(com.academy.mvc.entity.PedidoCompra.EstadoPedido).ENTREGADO} ? 'bg-success' : 
                                                         ${pedido.estado == T(com.academy.mvc.entity.PedidoCompra.EstadoPedido).CANCELADO} ? 'bg-danger' : 
                                                         ${pedido.estado == T(com.academy.mvc.entity.PedidoCompra.EstadoPedido).EN_PROCESO} ? 'bg-warning' : 
                                                         ${pedido.estado == T(com.academy.mvc.entity.PedidoCompra.EstadoPedido).ENVIADO} ? 'bg-info' : 'bg-secondary'"
                                          th:text="${pedido.estado}"></span>
                                </td>
                                <td>
                                    <span th:text="${#strings.abbreviate(pedido.descripcion ?: 'Sin descripción', 50)}"></span>
                                </td>
                                <td>
                                    <a th:href="@{/pedidos/{id}(id=${pedido.id})}" class="btn btn-sm btn-info">Ver</a>
                                    <a th:href="@{/pedidos/{id}/editar(id=${pedido.id})}" class="btn btn-sm btn-warning">Editar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <div th:if="${#lists.isEmpty(pedidos)}" class="alert alert-info">
                        Este cliente no tiene pedidos registrados.
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
