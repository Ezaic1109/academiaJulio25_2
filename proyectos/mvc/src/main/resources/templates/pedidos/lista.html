<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2>Lista de Pedidos de Compra</h2>
                
                <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${mensaje}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div class="mb-3 d-flex justify-content-between">
                    <a href="/pedidos/nuevo" class="btn btn-primary">Nuevo Pedido</a>
                    <a href="/clientes" class="btn btn-outline-secondary">Ver Clientes</a>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Número Pedido</th>
                                <th>Cliente</th>
                                <th>Fecha</th>
                                <th>Total</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pedido : ${pedidos}">
                                <td th:text="${pedido.id}"></td>
                                <td th:text="${pedido.numeroPedido}"></td>
                                <td>
                                    <a th:href="@{/clientes/{id}(id=${pedido.cliente.id})}" 
                                       th:text="${pedido.cliente.nombre}" 
                                       class="text-decoration-none"></a>
                                </td>
                                <td th:text="${#temporals.format(pedido.fechaPedido, 'dd/MM/yyyy HH:mm')}"></td>
                                <td th:text="'$' + ${pedido.total}"></td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${pedido.estado == T(com.academy.mvc.entity.PedidoCompra.EstadoPedido).ENTREGADO} ? 'bg-success' : 
                                                         ${pedido.estado == T(com.academy.mvc.entity.PedidoCompra.EstadoPedido).CANCELADO} ? 'bg-danger' : 
                                                         ${pedido.estado == T(com.academy.mvc.entity.PedidoCompra.EstadoPedido).EN_PROCESO} ? 'bg-warning' : 
                                                         ${pedido.estado == T(com.academy.mvc.entity.PedidoCompra.EstadoPedido).ENVIADO} ? 'bg-info' : 'bg-secondary'"
                                          th:text="${pedido.estado}"></span>
                                </td>
                                <td>
                                    <a th:href="@{/pedidos/{id}(id=${pedido.id})}" class="btn btn-sm btn-info">Ver</a>
                                    <a th:href="@{/pedidos/{id}/editar(id=${pedido.id})}" class="btn btn-sm btn-warning">Editar</a>
                                    <form th:action="@{/pedidos/{id}/eliminar(id=${pedido.id})}" method="post" style="display: inline;">
                                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Está seguro?')">Eliminar</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <div th:if="${#lists.isEmpty(pedidos)}" class="alert alert-info">
                        No hay pedidos registrados.
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
