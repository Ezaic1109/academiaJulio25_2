<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pedido.id != null ? 'Editar Pedido' : 'Nuevo Pedido'}">Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${pedido.id != null ? 'Editar Pedido' : 'Nuevo Pedido'}">Pedido</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <form th:action="${pedido.id != null ? '/pedidos/' + pedido.id : '/pedidos'}" 
                              th:object="${pedido}" method="post">
                            <div class="mb-3">
                                <label for="numeroPedido" class="form-label">Número de Pedido *</label>
                                <input type="text" class="form-control" id="numeroPedido" th:field="*{numeroPedido}" required maxlength="20">
                            </div>
                            
                            <div class="mb-3">
                                <label for="cliente" class="form-label">Cliente *</label>
                                <select class="form-select" id="cliente" th:field="*{cliente}" required>
                                    <option value="">Seleccione un cliente</option>
                                    <option th:each="cliente : ${clientes}" 
                                            th:value="${cliente.id}" 
                                            th:text="${cliente.nombre + ' (' + cliente.email + ')'}"
                                            th:selected="${pedido.cliente != null and pedido.cliente.id == cliente.id}">
                                    </option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="total" class="form-label">Total *</label>
                                <input type="number" class="form-control" id="total" th:field="*{total}" 
                                       step="0.01" min="0" required>
                            </div>
                            
                            <div class="mb-3" th:if="${pedido.id != null}">
                                <label for="estado" class="form-label">Estado</label>
                                <select class="form-select" id="estado" th:field="*{estado}">
                                    <option th:each="estado : ${estados}" 
                                            th:value="${estado}" 
                                            th:text="${estado}"
                                            th:selected="${pedido.estado == estado}">
                                    </option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" th:field="*{descripcion}" 
                                          rows="4" maxlength="500"></textarea>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/pedidos" class="btn btn-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
