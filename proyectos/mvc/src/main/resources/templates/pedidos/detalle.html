<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <h3>Detalle del Pedido</h3>
                <div>
                    <a th:href="@{/pedidos/{id}/editar(id=${pedido.id})}" class="btn btn-warning">Editar</a>
                    <a href="/pedidos" class="btn btn-secondary">Volver</a>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Información del Pedido</h5>
                        <table class="table table-borderless">
                            <tr>
                                <th>ID:</th>
                                <td th:text="${pedido.id}"></td>
                            </tr>
                            <tr>
                                <th>Número:</th>
                                <td th:text="${pedido.numeroPedido}"></td>
                            </tr>
                            <tr>
                                <th>Fecha:</th>
                                <td th:text="${pedido.fechaPedido}"></td>
                            </tr>
                            <tr>
                                <th>Total:</th>
                                <td th:text="'$' + ${pedido.total}"></td>
                            </tr>
                            <tr>
                                <th>Estado:</th>
                                <td>
                                    <span class="badge bg-primary" th:text="${pedido.estado}"></span>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <h5>Cliente</h5>
                        <div class="card bg-light">
                            <div class="card-body">
                                <h6 th:text="${pedido.cliente.nombre}"></h6>
                                <p><strong>Email:</strong> <span th:text="${pedido.cliente.email}"></span></p>
                                <p><strong>Teléfono:</strong> <span th:text="${pedido.cliente.telefono}"></span></p>
                                <a th:href="@{/clientes/{id}(id=${pedido.cliente.id})}" class="btn btn-sm btn-primary">Ver Cliente</a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <hr>
                
                <div class="row">
                    <div class="col-12">
                        <h5>Descripción</h5>
                        <p th:text="${pedido.descripcion}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
